<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>
<body>
    <h1>SVG Circle</h1>
    <svg width "500" height="300">
        <circle cx="50" cy="50" r="50" stroke="orange" fill="pink"></circle>
    </svg>
    <h1>SVG Rectangle</h1>
    <svg width "300" height="200">
        <rect width="300" height="150" stroke="red" stroke-width="4" fill="yellow"></rect>

    </svg>
</body>
</html>
